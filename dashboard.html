<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard">
        <!-- Window Controls -->
        <div class="window-controls">
            <div class="control-btn close-btn" onclick="window.electronAPI.closeDashboard()"></div>
            <div class="control-btn min-btn" onclick="window.electronAPI.minimizeDashboard()"></div>
            <!-- Max button is optional/hidden for fixed size if desired -->
            <div class="control-btn max-btn" style="opacity: 0.3; cursor: default;"></div>
        </div>

        <div class="header">
            <div class="app-icon"></div>
            <div class="header-text">
                <h1>Teleprompter Pro</h1>
                <p class="subtitle">Studio-quality prompting</p>
            </div>
        </div>

        <div class="content">
            <div class="script-section">
                <label for="script-input" class="label">Script</label>
                <textarea id="script-input" class="script-textarea" placeholder="Paste your script here...">Welcome to your new Teleprompter.

The glassmorphic design helps you stay focused.

Shortcuts:
Play/Pause: Ctrl + Shift + Space
Toggle Interaction: Ctrl + Shift + L
Exit: Ctrl + Alt + X

Ready to start?</textarea>
            </div>

            <div class="settings-sidebar">
                <div class="settings-card">
                    <label class="label">Scroll Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed-input" min="0.5" max="5.0" step="0.1" value="1.0" class="slider">
                        <span id="speed-display" class="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="settings-card">
                    <label class="label" style="margin-bottom: 12px; display: block;">Shortcuts</label>
                    <div class="shortcuts-list">
                        <div class="shortcut-item">
                            <span>Play / Pause</span>
                            <div class="keys">
                                <kbd>⌃</kbd><kbd>Space</kbd>
                            </div>
                        </div>
                        <div class="shortcut-item">
                            <span>Interactive</span>
                            <div class="keys">
                                <kbd>⌃</kbd><kbd>⇧</kbd><kbd>L</kbd>
                            </div>
                        </div>
                        <div class="shortcut-item">
                            <span>Exit</span>
                            <div class="keys">
                                <kbd>⌃</kbd><kbd>Alt</kbd><kbd>X</kbd>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="start-btn" class="start-button">
                    Start Prompter
                </button>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>
