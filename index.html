<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teleye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=DM+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <!-- Scrolling text container -->
    <div id="scroll-container" class="scroll-container">
      <div id="scrolling-content" class="scrolling-content">
        <div id="text-content" class="text-content"></div>
      </div>
      <textarea id="text-editor" class="text-editor hidden" placeholder="Enter your script here...">Welcome to Teleye!

This is sample text to get you started. Replace this with your script.

The teleprompter will automatically scroll when you press Play or use the global shortcut Ctrl+Space.

Press Ctrl+Shift+L to toggle Interaction Mode.</textarea>
    </div>

    <!-- Controls panel (visible only in interaction mode) -->
    <div id="controls" class="controls hidden">
      <div class="controls-inner">
        <div class="control-row">
          <button id="play-pause-btn" class="btn-primary">
            <svg id="play-icon" viewBox="0 0 24 24" width="13" height="13">
              <path d="M8 5v14l11-7L8 5z" />
            </svg>
            <svg id="pause-icon" viewBox="0 0 24 24" width="13" height="13" style="display:none">
              <rect x="6" y="4" width="4" height="16" rx="1" />
              <rect x="14" y="4" width="4" height="16" rx="1" />
            </svg>
            <span id="play-pause-label">Play</span>
          </button>

          <div class="speed-control">
            <label for="speed-slider">Speed: <span id="speed-value">1.0</span>Ã—</label>
            <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1">
          </div>
        </div>

        <div class="shortcuts-info">
          <p><kbd>Ctrl+Space</kbd> Play/Pause</p>
          <p><kbd>Ctrl+Shift+L</kbd> Interaction</p>
          <p><kbd>Ctrl+Alt+X</kbd> Exit</p>
        </div>
      </div>
    </div>

    <!-- Mode indicator -->
    <div id="mode-indicator" class="mode-indicator">
      Click-Through
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
